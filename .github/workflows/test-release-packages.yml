name: Test Release Packages

on:
  release:
    types: [published]
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

permissions:
  contents: read

jobs:
  test-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        run: |
          TAG=""
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_call" ]]; then
            TAG="${{ inputs.tag }}"
          elif [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          fi
          TAG="${TAG#refs/tags/}"
          if [[ -z "${TAG}" ]]; then
            echo "Tag not found; ensure a tag ref or release event is provided."
            exit 1
          fi
          echo "TAG=${TAG}" >> "$GITHUB_ENV"

      - name: Install CVMFS client
        run: |
          wget https://ecsft.cern.ch/dist/cvmfs/cvmfs-release/cvmfs-release-latest_all.deb
          sudo dpkg -i cvmfs-release-latest_all.deb
          sudo apt-get update
          sudo apt-get install -y cvmfs

      - name: Download release deb
        run: |
          VERSION="${TAG#v}"
          url="https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/cvmfs-config-openemage_${VERSION}-1_all.deb"
          for attempt in {1..10}; do
            if wget -q "$url"; then
              exit 0
            fi
            sleep 10
          done
          echo "Failed to download: $url"
          exit 1

      - name: Install deb and verify files
        run: |
          VERSION="${TAG#v}"
          sudo dpkg -i "cvmfs-config-openemage_${VERSION}-1_all.deb"
          test -f /etc/cvmfs/domain.d/openemage.org.conf
          test -f /etc/cvmfs/config.d/TEMPLATE.openemage.org.conf

  test-rpm:
    runs-on: ubuntu-latest
    container:
      image: rockylinux:8
    steps:
      - name: Determine tag
        run: |
          TAG=""
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_call" ]]; then
            TAG="${{ inputs.tag }}"
          elif [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          fi
          TAG="${TAG#refs/tags/}"
          if [[ -z "${TAG}" ]]; then
            echo "Tag not found; ensure a tag ref or release event is provided."
            exit 1
          fi
          echo "TAG=${TAG}" >> "$GITHUB_ENV"

      - name: Install CVMFS client
        run: |
          dnf -y install https://ecsft.cern.ch/dist/cvmfs/cvmfs-release/cvmfs-release-latest.noarch.rpm
          dnf -y install dnf-plugins-core
          dnf config-manager --set-enabled cernvm-config
          dnf -y install cvmfs

      - name: Download release rpm
        run: |
          VERSION="${TAG#v}"
          url="https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/cvmfs-config-openemage-${VERSION}-1.noarch.rpm"
          for attempt in {1..10}; do
            if curl -fsSL -o "cvmfs-config-openemage-${VERSION}-1.noarch.rpm" "$url"; then
              exit 0
            fi
            sleep 10
          done
          echo "Failed to download: $url"
          exit 1

      - name: Install rpm and verify files
        run: |
          VERSION="${TAG#v}"
          rpm -i "cvmfs-config-openemage-${VERSION}-1.noarch.rpm"
          test -f /etc/cvmfs/domain.d/openemage.org.conf
          test -f /etc/cvmfs/config.d/TEMPLATE.openemage.org.conf
