name: Test Release Packages

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Build Packages"]
    types: [completed]

permissions:
  contents: read

jobs:
  test-deb:
    if: github.event_name == 'release' || (github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag
        run: |
          TAG=""
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.event.workflow_run.ref }}"
          fi
          TAG="${TAG#refs/tags/}"
          echo "TAG=${TAG}" >> "$GITHUB_ENV"

      - name: Install CVMFS client
        run: |
          wget https://ecsft.cern.ch/dist/cvmfs/cvmfs-release/cvmfs-release-latest_all.deb
          sudo dpkg -i cvmfs-release-latest_all.deb
          sudo apt-get update
          sudo apt-get install -y cvmfs

      - name: Download release deb
        run: |
          VERSION="${TAG#v}"
          wget "https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/cvmfs-config-openemage_${VERSION}-1_all.deb"

      - name: Install deb and verify files
        run: |
          VERSION="${TAG#v}"
          sudo dpkg -i "cvmfs-config-openemage_${VERSION}-1_all.deb"
          test -f /etc/cvmfs/domain.d/openemage.org.conf
          test -f /etc/cvmfs/config.d/TEMPLATE.openemage.org.conf

  test-rpm:
    if: github.event_name == 'release' || (github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    container:
      image: centos:7
    steps:
      - name: Determine tag
        run: |
          TAG=""
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            TAG="${{ github.event.workflow_run.ref }}"
          fi
          TAG="${TAG#refs/tags/}"
          echo "TAG=${TAG}" >> "$GITHUB_ENV"

      - name: Install CVMFS client
        run: |
          yum install -y https://ecsft.cern.ch/dist/cvmfs/cvmfs-release/cvmfs-release-latest.noarch.rpm
          yum-config-manager --enable cernvm-config
          yum install -y cvmfs

      - name: Download release rpm
        run: |
          VERSION="${TAG#v}"
          curl -L -o "cvmfs-config-openemage-${VERSION}-1.noarch.rpm" \
            "https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}/cvmfs-config-openemage-${VERSION}-1.noarch.rpm"

      - name: Install rpm and verify files
        run: |
          VERSION="${TAG#v}"
          rpm -i "cvmfs-config-openemage-${VERSION}-1.noarch.rpm"
          test -f /etc/cvmfs/domain.d/openemage.org.conf
          test -f /etc/cvmfs/config.d/TEMPLATE.openemage.org.conf
