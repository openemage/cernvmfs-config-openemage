name: Build Packages

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev rubygems build-essential rpm

      - name: Install fpm
        run: sudo gem install fpm

      - name: Build packages
        env:
          VERSION: 0.1.0
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          ./build.sh "${VERSION}"

      - name: Verify package contents
        env:
          VERSION: 0.1.0
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          tar -tzf "output/cvmfs-config-openemage-${VERSION}.tar.gz" >/dev/null
          dpkg-deb -c "output/cvmfs-config-openemage_${VERSION}-1_all.deb" >/dev/null
          rpm -qlp "output/cvmfs-config-openemage-${VERSION}-1.noarch.rpm" >/dev/null

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cvmfs-config-openemage-packages
          path: output/*

  release-assets:
    needs: build-packages
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: cvmfs-config-openemage-packages
          path: dist

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
