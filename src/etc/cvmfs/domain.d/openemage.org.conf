# OPENEMAGE - Open Spatial Biology Data Initiative
# Domain configuration for *.openemage.org repositories
#
# This provides default settings for ALL openemage.org repositories.
# Each repository has its own:
#   - Server URL (in /etc/cvmfs/config.d/<repo>.conf)
#   - Public key (in /etc/cvmfs/keys/<repo>/)
#   - S3 backend and external data URLs

# Default HTTP proxy setting
# Override in /etc/cvmfs/domain.d/openemage.org.local for site-specific proxies
CVMFS_HTTP_PROXY="DIRECT"

# Enable external data support (all OPENEMAGE repos use external files)
CVMFS_EXTERNAL_DATA="yes"

# Cache settings optimized for large datasets
CVMFS_QUOTA_LIMIT=20000  # 20GB default
CVMFS_TIMEOUT=30
CVMFS_TIMEOUT_DIRECT=30
CVMFS_MAX_RETRIES=3

# Metadata caching
CVMFS_CATALOG_WATERMARK=10000  # 10k entries before cleanup
