# Template for adding new OPENEMAGE repositories
#
# Copy this file to: <repo-name>.openemage.org.conf
# Then customize the URLs and key directory

# Repository: <repo-name>.openemage.org

# S3 backend for CVMFS metadata
CVMFS_SERVER_URL="https://<metadata-bucket>.s3.<region>.amazonaws.com/<repo-name>.openemage.org"

# S3 bucket for external data (large files)
CVMFS_EXTERNAL_URL="https://<data-bucket>.s3.<region>.amazonaws.com/<repo-name>.openemage.org"

# Public key location (each repo has its own key)
CVMFS_KEYS_DIR="/etc/cvmfs/keys/<repo-name>.openemage.org"
